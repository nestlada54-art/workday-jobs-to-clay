name: Fetch Workday Jobs

on:
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Workday fetch (14 days)
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: |
          python scripts/fetch_workday_jobs.py

      - name: Run Greenhouse fetch
        run: |
          python scripts/fetch_greenhouse_jobs.py

      - name: Run Lever fetch
        run: |
          python scripts/fetch_lever_jobs.py

      - name: Combine all sources
        run: |
          python scripts/combine_jobs.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jobs_outputs
          path: |
            workday_jobs.csv
            greenhouse_jobs.csv
            lever_jobs.csv
            combined_jobs.csv
